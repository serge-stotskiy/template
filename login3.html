<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNL Portal - Login Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="page-top" class="landing-page login no-skin-config">
<div class="navbar-wrapper">
        <nav class="navbar navbar-lnr navbar-default navbar-fixed-top navbar-expand-md" role="navigation">
            <div class="container-fluid">
                <a href="#" class="logo"><img id=logo src="./img/logo.png" alt=""></a>
                <div class="navbar-header page-scroll">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="nav-link page-scroll" href="#about-service">About service</a></li>
                        <li><a class="nav-link page-scroll" href="#plans">Plans</a></li>
                        <li><a class="nav-link page-scroll" href="#login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
</div>
<div class="animated fadeInDown forms form-single">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <h2 class="font-bold">Restore password</h2>
                <form class="m-t" role="form" action="#">
                    <div class="form-group">
                        <p>Enter your email and we will send you a new password to the specified email address.
                            Use the new password to log in.</p>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Send me a new password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<section id="footer" class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="copyright">
                    <p>Copyright LNR Portal Â© 2021</p>
                    <p>Terms and Conditions of Service</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>
<script src="js/plugins/wow/wow.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script>

    $(document).ready(function () {

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
        });

        $('body').scrollspy({
            target: '#navbar',
            offset: 80
        });

        // Page scrolling feature
        $('a.page-scroll').bind('click', function(event) {
            var link = $(this);
            $('html, body').stop().animate({
                scrollTop: $(link.attr('href')).offset().top - 100
            }, 500);
            event.preventDefault();
            $("#navbar").collapse('hide');
        });
    });

    // Activate WOW.js plugin for animation on scrol
    new WOW().init();

</script>

</body>
</html>
